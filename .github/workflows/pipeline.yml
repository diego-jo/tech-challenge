name: Pipeline

on:
  push:
#    branches:
#      - develop
#  pull_request:
#    branches:
#      - main

jobs:
  build:
    name: Build Archive
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package -DskipTests --file pom.xml

      - name: Display structure of downloaded files
        run: ls -R
        working-directory: target/

      - name: Upload JAR
        uses: actions/upload-artifact@v2
        with:
          name: artifact
          path: ./target/lanchonete-0.0.1-SNAPSHOT.jar

  create_pull_request:
    name: Create Pull Request
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Extract feature branch name
        run: echo "FEATURE_BRANCH=$(echo ${{ github.ref }} | sed 's/refs\/heads\///')" >> $GITHUB_ENV

      - name: Create pull request
        run: |
          gh pr create -B develop -H $FEATURE_BRANCH --title "Merge $FEATURE_BRANCH into Develop" --body "Created automatic Pull Request by Github action."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
