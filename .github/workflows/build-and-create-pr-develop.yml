name: Build and Create PR to Develop

on:
  push:
    branches:
      - 'feature**'
      - 'fix**'
      - 'docs**'
      - 'style**'
      - 'refactor**'
      - 'test**'
      - 'chore**'

jobs:
  build:
    steps:
      - uses: ./.github/actions/build

  create_pull_request:
    name: Create Pull Request to Develop
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Extract feature branch name
        run: echo "FEATURE_BRANCH=$(echo ${{ github.ref }} | sed 's/refs\/heads\///')" >> $GITHUB_ENV

      - name: Check if PR already exists
        id: pr_check
        run: |          
          PR_EXISTING=$(gh pr list \
                      --repo ${{ github.repository }} \
                      -B develop \
                      -H $FEATURE_BRANCH \
                      --json number \
                      --jq '.[0].number')
          if (($PR_EXISTING > 0)); then
              echo Existing PR number: $PR_EXISTING
              echo "skip=true" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create pull request
        if: '!steps.pr_check.outputs.skip'
        run: |
          echo "Creating a new pull request"
          gh pr create -B develop -H $FEATURE_BRANCH --title "Created automatic PR $FEATURE_BRANCH into develop" --body "Created automatic Pull Request by Github action."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
