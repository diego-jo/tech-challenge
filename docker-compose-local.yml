version: '3.5'

services:
  mysql:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: lanchonete_db
    ports:
      - "3306:3306"
    networks:
      - tech_challenge_app_network
    expose:
      - 3306
networks:
  tech_challenge_app_network:
    name: "tech_challenge_app_network"
    driver: bridge